###############
# Enviornment Variables
###############

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

###############
# AutoStart
###############

exec-once=hyprctl setcursor Bibata-Modern-Ice 20
exec-once=hyprpaper
exec-once=dunst
exec-once = waybar

$terminal = alacritty
$browser = zen-browser

###############
# Look and Feel
###############

general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    layout = master

    # TODO: Figure this out
    # gesture = 3, horizontal, workspace
    # gesture = 3, down, mod: ALT, close
    # gesture = 3, up, mod: SUPER, scale: 1.5, fullscreen
    # gesture = 3, left, scale: 1.5, float
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 0
}

#dwindle {
#    pseudotile = true
#    preserve_split = true
#}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

decoration {
    rounding = 3

    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = true
        vibrancy = 0.1696
        ignore_opacity = true
    }
}

animations {
    enabled = false
}

###############
# Bindings
###############

$mainMod = SUPER

# Mouse Controls
bindm = $mainMod, mouse:272, movewindow
# bindm = $mainMod, Control_L, movewindow
bindm = $mainMod, mouse:273, resizewindow
# bindm = $mainMod, ALT_L, resizewindow
bindc = $mainMod, mouse:272, togglefloating

# Window Control
bind = $mainMod + SHIFT + CTRL, Q, exit
bind = $mainMod, Q, killactive,
bind = $mainMod, B, exec, killall -SIGUSR1 waybar
# bind = $mainMod, P, pseudo,
# bind = $mainMod, J, togglesplit,
# bind = $mainMod, T, togglegroup
bind = $mainMod, F, fullscreen,
bind = $mainMod + SHIFT, F, togglefloating,
bind = $mainMod, S, pin,
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod + SHIFT, J, layoutmsg, swapnext
bind = $mainMod + SHIFT, K, layoutmsg, swapprev

bind = $mainMod + ALT, H, layoutmsg, orientationleft
bind = $mainMod + ALT, J, layoutmsg, orientationnext
bind = $mainMod + ALT, K, layoutmsg, orientationprev
bind = $mainMod + ALT, L, layoutmsg, orientationright

bind = $mainMod + CTRL, J, layoutmsg, addmaster
bind = $mainMod + CTRL, K, layoutmsg, removemaster
# bind = $mainMod, M, layoutmsg, focusmaster
# bind = $mainMod + CTRL, M, layoutmsg, swapwithmaster

# Applications
bind = $mainMod, RETURN, exec, $terminal
# bind = $mainMod, B, exec, $browser
bind = $mainMod, A, exec, rofi -show drun -show-icons
bind = $mainMod, P, exec, pass.sh

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, Tab, workspace, previous

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, volume_control.sh up
bindel = ,XF86AudioLowerVolume, exec, volume_control.sh down
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
